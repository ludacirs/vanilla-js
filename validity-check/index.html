<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validity-check</title>
    <link rel="stylesheet" href="css.css">

</head>
    <body>
    <div class="container">
        <form class="form" method="get">
            <h2>Create Your ID</h2>
            <div class="form-controller">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="aaaa" placeholder="Enter your username">
            </div>
            <div class="form-controller">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" value="aaaa@com.com" placeholder="Enter your e-mail">
            </div>
            <div class="form-controller">
                <label for="phone-number">Phone number</label>
                <input type="text" id="phone-number" name="phone-number" value="01000000000" placeholder="Enter your Phone Number">
            </div>
            <div class="form-controller">
                <label for="password">password</label>
                <input type="password" id="password" name="password" value="12345678" placeholder="Enter your password">
            </div>
            <div class="form-controller">
                <label for="password-check">Re-password</label>
                <input type="password" id="password-check" name="password-check" value="12345678" placeholder="Re-Enter your password">
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js?ver=2">
    </script>
    </body>

</html>
