<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validity-check</title>
    <link rel="stylesheet" href="css.css?ver=1">

</head>
    <body>
    <div class="container">
        <form class="form" method="get">
            <h2>Create Your ID</h2>
            <div class="form-controller">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <small>아이디는 4글자 이상 8글자 이하입니다</small>
            </div>
            <div class="form-controller">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Enter your e-mail">
                <small>이메일 형식을 다시 확인해 주세요</small>
            </div>
            <div class="form-controller">
                <label for="phone-number">Phone number</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Enter your Phone Number">
                <small>핸드폰 번호는 -없이 숫자만 입력해 주세요</small>
            </div>
            <div class="form-controller">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <small>비밀번호는 8글자 이상으로 입력해 주세요</small>
            </div>
            <div class="form-controller">
                <label for="password-check">Re-password</label>
                <input type="password" id="password-check" name="password-check" placeholder="Re-Enter your password">
                <small>위의 비밀번호와 동일한 비밀번호를 입력해 주세요</small>
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js?ver=3">
    </script>
    </body>

</html>
