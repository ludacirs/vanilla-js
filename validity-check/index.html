<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>validity-check</title>
    <link rel="stylesheet" href="css.css">

</head>
    <body>
    <div class="container">
        <form class="form" method="get">
            <div class="form-controller">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-controller">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" placeholder="Enter your e-mail">
            </div>
            <div class="form-controller">
                <label for="security-number">Securitynumber</label>
                <input type="text" id="security-number" name="security-number" placeholder="Enter your Security Number">
            </div>
            <div class="form-controller">
                <label for="password">password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-controller">
                <label for="password-check">Re-password</label>
                <input type="password" id="password-check" name="password-check" placeholder="Re-Enter your password">
            </div>
            <button class="button" type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js?ver=1">
    </script>
    </body>

</html>
